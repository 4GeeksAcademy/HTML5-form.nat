<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container p-5">
        <h2>Payment form example</h2>
        <div>
            <form class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid"
                    placeholder="name@example.com">
                <label for="floatingInputInvalid">Some field are missing</label>
                <!--CARD-CVC-AMOUNT-->
        </div>
        <div class="row p-2">
            <div class="col-md-6">
                <label for="inputCard" class="form-label">#Card</label>
                <input type="text" class="form-control" id="inputCard" value="xxx xxx xxx xxx">
            </div>
            <div class="col-md-4 position relative">
                <label for="inputcvc" class="form-label">#CVC</label>
                <input type="text" class="form-control" id="inputcvc" value="xxx">
            </div>
            <div class="col-md-2">
                <label for="inputamount" class="form-label">#Amount</label>
                <input type="text" class="form-control" id="inputamount" value="Amount">
            </div>
        </div>

        <!--NAME-LASTNAME-->
        <div class="row gx-5">
            <div class="col-6 mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name">
                <div id="City" class="form-text"></div>
            </div>
            <div class=" col-6 mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="LastName">
            </div>
        </div>
        <!--CITY-STATE-POSTALCODE-->
        <div class="row p-2">
            <div class="col-md-6">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City">
            </div>
            <div class="col-md-4 position-relative">
                <label for="State" class="form-label">State</label>
                <select class="form-select" id="State">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="PostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="PostalCode">
            </div>
        </div>

        <!--CARDS-->
        <h6>We accept:</h6>
        <div class="form-check form-check-inline">
            <i class="fa-brands fa-cc-mastercard"></i>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"></label>
        </div>
        <div class="form-check form-check-inline">
            <i class="fa-brands fa-cc-visa"></i>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"></label>
        </div>
        <div class="form-check form-check-inline">
            <i class="fa-brands fa-cc-paypal"></i>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"></label>
        </div>
        <div class="form-check form-check-inline">
            <i class="fa-brands fa-cc-apple-pay"></i>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4"></label>
        </div>

        <!--BOTON-->
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Scripts de JavaScript van al final del cuerpo para mejorar el rendimiento -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Agrega enlaces a tus scripts JavaScript aquÃ­ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>
</div>

</html>
